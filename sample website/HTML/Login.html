       <!-- Redirect to signup and loginpage -->
       <script>
        function setFormAction(action) {
         var form = document.querySelector(".d-flex");
         form.action = action;
        }
     </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Register or Signup -->
    <div class="container">
        <div class="form-box">
            <form action="" name="FormFill" onsubmit="return validation()">
                <p id="result"></p>
                <h2>Login</h2>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="button">
                    <input type="submit" class="button" onclick="validation()" value="Register">
                </div>
            </form>
        </div>
    </div>

        <!-- to create a pop value -->
        <div class="popup" id="popup">
